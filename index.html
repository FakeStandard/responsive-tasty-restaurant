<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOX ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Responsive website tasty food</title>
</head>

<body>
    <!--SCROLL TOP-->
    <a id="scroll-top" class="scroll-top" href="#">
        <i class='bx bxs-chevron-up scroll-top-icon'></i>
    </a>

    <!--HEADER-->
    <header id="header" class="header">
        <nav class="nav bd-container">
            <a class="nav-logo" href="#">Tasty</a>

            <div id="nav-menu" class="nav-menu">
                <ul>
                    <li class="nav-item"><a class="nav-link active-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact us</a></li>
                </ul>
            </div>

            <div id="nav-toggle" class="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <!--MAIN-->
    <main>
        <!--HOME-->
        <section id="home">
            <div class="home-container bd-container bd-grid">
                <div class="home-data">
                    <h1 class="home-title">Tasty food</h1>
                    <h2 class="home-subtitle">Try the best food of <br> the week.</h2>
                    <a class="button" href="#">View Menu</a>
                </div>

                <img src="./assets/img/home.png" alt="" class="home-img">
            </div>
        </section>

        <!--ABOUT-->
        <section id="about" class="section bd-container">
            <div class="about-container bd-grid">
                <div class="about-data">
                    <span class="section-subtitle">About us</span>
                    <h2 class="section-title">We cook the best <br> tasty food</h2>
                    <p class="about-description">We cook the best food in the entire city, with excellent customer service, the best meals and at the best price, visit us.</p>
                    <a class="button" href="#">Explore history</a>
                </div>

                <img src="./assets/img/about.jpg" alt="" class="about-img">
            </div>
        </section>

        <!--SERVICES-->
        <section id="services"></section>

        <!--MENU-->
        <section id="menu"></section>

        <!--APP-->
        <section></section>

        <!--CONTACT US-->
        <section id="contact"></section>
    </main>

    <!--FOOTER-->
    <footer>

    </footer>

    <!--SCROLL REVEAL-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--MAIN JS-->
    <script src="assets/js/main.js"></script>
</body>

</html>
